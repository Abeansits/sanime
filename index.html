<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid-container"></div>
    <div class="sidebar">
        <div id="collection">
            <h2>Your Collection</h2>
            <div id="collection-stats"></div>
        </div>
    </div>
    <div id="legend">
        <button id="legend-toggle"></button>
        <div class="button-group">
            <button id="reset-button">Reset Grid</button>
            <button id="cheat-button">Open All! üéÅ</button>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="auto-play-toggle">
                    <span class="toggle-label">Auto Roll</span>
                </label>
            </div>
        </div>
        <h2>Gem Rarities</h2>
        <div id="legend-items"></div>
    </div>
    <audio id="breakingSound" src="Eating.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
